<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="flex items-center justify-between p-8 px-20 gap-8 shadow-xl sticky"
    >
      <div
        class="grid grid-cols-[48px_auto] grid-rows-[2fr_1fr] h-[48px] gap-x-2 w-80"
      >
        <img
          class="h-full col-span-1 row-span-2"
          src="./images/profile-user.svg"
          alt="profile"
        />
        <!-- <div> -->
        <span class="font-bold text-xl">My Unsplash</span>
        <p class="font-medium col-start-2 row-start-2">devchallenges.io</p>
        <!-- </div> -->
      </div>
      <input
        class="w-full h-14 rounded-xl px-4 border border-solid border-gray-300 placeholder:font-medium placeholder:text-gray-300"
        type="search"
        placeholder="Search by name"
      />
      <button
        class="bg-green-500 min-w-fit text-white font-bold p-4 rounded-2xl shadow-md hover:bg-green-400 active:bg-green-500 active:shadow-none"
      >
        Add a photo
      </button>
    </nav>
    <!-- contents -->
    <section class="columns-3 gap-8 overflow-scroll mt-16 px-20">
      <div class="h-48 bg-gray-400 rounded-2xl relative box-border"></div>
      <div class="h-96 bg-gray-400 rounded-2xl relative box-border"></div>
      <div class="h-48 bg-gray-400 rounded-2xl relative box-border"></div>
      <div class="h-48 bg-gray-400 rounded-2xl relative box-border"></div>
      <div class="h-96 bg-gray-400 rounded-2xl relative box-border"></div>
      <div class="h-48 bg-gray-400 rounded-2xl relative box-border"></div>
    </section>
  </body>
</html>
